<!DOCTYPE html>
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="../static/blogcss.css">
    <script src="../static/js/script.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top navbarScroll" id="mynav">
        <div class="container">
            <a class="navbar-brand" href="#">reda.</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active hover-underline-animation">
                        <a class="nav-link" href="newnewhome.html#home">Home</a>
                    </li>
                    <li class="nav-item hover-underline-animation">
                        <a class="nav-link" href="newnewhome.html#about">About</a>
                    </li>
                    <li class="nav-item hover-underline-animation">
                        <a class="nav-link" href="#services">Services</a>
                    </li>
                    <li class="nav-item hover-underline-animation">
                        <a class="nav-link" href="#portfolio">Portfolio</a>
                    </li>
                    <li class="nav-item hover-underline-animation">
                        <a class="nav-link" href="newblog.html">Blog</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>




    <div class="bgimage">

        <div class="row justify-content-center">
            <div class="col-lg-12 col-md-6 col-sm-6 col-xs-6 text-center mt-5">
                <h1 class="hero_title" style="display: inline;">welcome to my </h1>
                <h1 class="hero_title" style="display: inline; color: #C8A2C8;">blog</h1>
                <br>
                <br>
                <hr class="lilachr">
            </div>
        </div>
        {% for post in posts %}
        <div class="row justify-content-center">
            <div class="col-lg-6 mb-5 mt-3 shadow-sm">
                <div class="card text-white bg-dark">
                    <img src="test" alt="">
                    <div class="card-body">
                        <div class="card-title">
                            <h2>{{post.title | safe}}</h2>
                            <h4 class="fs-6">{{post.publish_date}}</h4>
                        </div>
                        <div class="card-text">
                            <p>{{post.content | safe}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
        {% endblock content %}
