{% block content %}

<form method="POST" action="">
  {{ form.hidden_tag() }}

  <div class="">
    {{ form.username.label }} {{ form.username}}
  </div>
  <div class="">
    {{ form.password.label }} {{ form.password}}
    {% for error in form.password.errors %}
    <span style="color: red;">[{{ error }}]</span>
    {% endfor %}
  </div>
  <div class="">
    {{ form.submit() }}
  </div>
</form>


{% endblock content %}
